<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/res/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      style="
        height: 100vh;
        background-color: #d2d8d6;
        background-image: linear-gradient(315deg, #d2d8d6 0%, #dce8e0 74%);
        display: flex;
        justify-content: center;
      "
    >
      <div class="my-auto d-flex justify-content-center container">
        <div id="title">
          <h1 class="display-1 fw-bold">This is a website</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
            ad aliquam, dolores pariatur dolorem eum soluta. Nobis soluta non
            aut.
          </p>
        </div>
        <div id="inputs" class="my-auto">
          <div class="mb-3" style="width: 100%">
            <input
              type="text"
              class="form-control"
              placeholder="User"
              id="user"
            />
          </div>
          <div class="mb-3" style="width: 100%">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              id="pass"
            />
          </div>
          <div class="mb-3" style="width: 100%">
            <button class="btn btn-primary" style="width: 100%" id="loginBtn">
              Create User
            </button>
          </div>
          <div class="mb-3">
            <button class="btn btn-danger" id="signOutBtn">Sign Out</button>
          </div>
          <div class="mb-3">
            <button class="btn btn-danger" id="loginBtn2">Login</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="./res/js/config.js"></script>
    <script src="./res/js/components.js"></script>
    <script src="./res/js/util.js"></script>
    <script src="./res/js/variables.js"></script>

    <script>
      loginBtn.addEventListener("click", () => {
        spinner("loginBtn");

        auth
          .createUserWithEmailAndPassword(userId.value, pass.value)
          .then((userCredential) => {
            console.log(userCredential.user);
          })
          .catch((error) => {
            console.log(error);
          });
      });

      signOutBtn.addEventListener("click", () => {
        auth
          .signOut()
          .then(() => {
            console.log("no user");
          })
          .catch((error) => {
            console.log(error);
          });
      });

      loginBtn2.addEventListener("click", () => {
        auth
          .signInWithEmailAndPassword(userId.value, pass.value)
          .then((userCredential) => {
            // Signed in
            console.log(userCredential.user);
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
          });
      });
    </script>
  </body>
</html>
